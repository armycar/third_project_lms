server.port=8888

spring.jpa.properties.hibernate.show_sql=true

spring.datasource.url=jdbc:mysql://192.168.0.79:3306/health
spring.datasource.username=root
spring.datasource.password=1234

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB

#thymeleaf 사용여부 (default = true)
spring.thymeleaf.enabled=true
# thymeleaf 캐시 여부 (default = true)
spring.thymeleaf.cache=false
# thymeleaf 파일 시작 위치(/resources/templates/views/)
spring.thymeleaf.prefix=classpath:/templates/views/
# thymeleaf 파일 유형(.html)
spring.thymeleaf.suffix=.html

# Swagger Settings ( properties ?? )
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.doc-expansion=none
springdoc.paths-to-match=/api/**