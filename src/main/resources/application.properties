server.port=8888

spring.jpa.properties.hibernate.show_sql=true

  spring.datasource.url=jdbc:mysql://192.168.0.79:3306/health
#spring.datasource.url=jdbc:mysql://localhost:3306/health
spring.datasource.username=root
spring.datasource.password=1234

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB


spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/views/
spring.thymeleaf.suffix=.html

# Swagger Settings ( properties ?? )
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.doc-expansion=none
springdoc.paths-to-match=/api/**

# 파일 전송 사용 여부
spring.servlet.multipart.enabled=true
# MultipartFile 최대 크기
spring.servlet.multipart.max-file-size=100MB
# MultipartFile과 데이터를 포함한 전체 크기
spring.servlet.multipart.max-request-size=110MB
# 파일 경로
file.image.exercise.member=/exercise_images/member
file.image.exercise.thumbnail=/exercise_images/thumbnail
file.image.exercise.detail=/exercise_images/detail
file.video.exercise.notice=/exercise_video/notice
file.video.exercise.game=/exercise_video/game

spring.jackson.serialization.fail-on-empty-beans=false
